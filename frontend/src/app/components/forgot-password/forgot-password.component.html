<div [class]="isDarkMode 
  ? 'min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center py-12 px-4' 
  : 'min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center py-12 px-4'">

  <div [class]="isDarkMode 
    ? 'bg-gray-800 shadow-2xl rounded-2xl w-full max-w-md p-8 border border-gray-700' 
    : 'bg-white shadow-2xl rounded-2xl w-full max-w-md p-8'">
    
    <div class="text-center mb-8">
      <h2 [class]="isDarkMode 
        ? 'text-3xl font-bold text-white mb-2' 
        : 'text-3xl font-bold text-gray-900 mb-2'">{{step === 1 ? 'Forgot Password' : 'Reset Password'}}</h2>
      <p [class]="isDarkMode 
        ? 'text-gray-400' 
        : 'text-gray-600'">{{step === 1 ? 'Enter your email to receive verification code' : 'Enter verification code and new password'}}</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <!-- Step 1: Email -->
      <div *ngIf="step === 1">
        <div class="mb-6">
          <label [class]="isDarkMode 
            ? 'block text-sm font-medium text-gray-300 mb-2' 
            : 'block text-sm font-medium text-gray-700 mb-2'">Email Address</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            placeholder="Enter your email"
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500'">
        </div>

        <button 
          type="submit" 
          [disabled]="loading"
          [class]="isDarkMode 
            ? 'w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-all disabled:opacity-50' 
            : 'w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-all disabled:opacity-50'">
          <span *ngIf="!loading">Send Verification Code</span>
          <span *ngIf="loading">Sending...</span>
        </button>
      </div>

      <!-- Step 2: Code + Password -->
      <div *ngIf="step === 2">
        <div class="mb-4">
          <label [class]="isDarkMode 
            ? 'block text-sm font-medium text-gray-300 mb-2' 
            : 'block text-sm font-medium text-gray-700 mb-2'">Verification Code</label>
          <input 
            type="text" 
            [(ngModel)]="code" 
            name="code" 
            required
            placeholder="Enter 6-digit code"
            maxlength="6"
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500'">
        </div>

        <div class="mb-4">
          <label [class]="isDarkMode 
            ? 'block text-sm font-medium text-gray-300 mb-2' 
            : 'block text-sm font-medium text-gray-700 mb-2'">New Password</label>
          <input 
            type="password" 
            [(ngModel)]="newPassword" 
            name="newPassword" 
            required
            placeholder="Enter new password"
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500'">
        </div>

        <div class="mb-6">
          <label [class]="isDarkMode 
            ? 'block text-sm font-medium text-gray-300 mb-2' 
            : 'block text-sm font-medium text-gray-700 mb-2'">Confirm Password</label>
          <input 
            type="password" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            required
            placeholder="Confirm new password"
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500'">
        </div>

        <div class="flex space-x-3">
          <button 
            type="button" 
            (click)="goBack()"
            [class]="isDarkMode 
              ? 'flex-1 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-all' 
              : 'flex-1 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-medium transition-all'">
            Back
          </button>
          <button 
            type="submit" 
            [disabled]="loading"
            [class]="isDarkMode 
              ? 'flex-1 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-all disabled:opacity-50' 
              : 'flex-1 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-all disabled:opacity-50'">
            <span *ngIf="!loading">Reset Password</span>
            <span *ngIf="loading">Resetting...</span>
          </button>
        </div>
      </div>

      <div *ngIf="message" class="text-green-500 text-sm mt-4 text-center">
        {{ message }}
      </div>

      <div *ngIf="error" class="text-red-500 text-sm mt-4 text-center">
        {{ error }}
      </div>

      <div [class]="isDarkMode 
        ? 'text-center text-sm text-gray-400 mt-6' 
        : 'text-center text-sm text-gray-600 mt-6'">
        Remember your password?
        <a routerLink="/login" [class]="isDarkMode 
          ? 'text-blue-400 hover:underline ml-1' 
          : 'text-blue-600 hover:underline ml-1'">Sign In</a>
      </div>
    </form>
  </div>
</div>
