<div [class]="isDarkMode 
  ? 'min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black' 
  : 'min-h-screen bg-gradient-to-br from-orange-500 via-orange-400 to-red-500'">
  <app-navbar></app-navbar>

  <div class="container mx-auto p-6 pt-20 max-w-4xl">
    <div [class]="isDarkMode 
      ? 'bg-gradient-to-r from-gray-800 to-gray-700 shadow-2xl rounded-3xl p-8 mb-8 border border-gray-600' 
      : 'bg-gradient-to-r from-white to-gray-50 shadow-2xl rounded-3xl p-8 mb-8 border border-gray-200'">
      
      <div class="flex items-center mb-6">
        <div [class]="isDarkMode 
          ? 'w-12 h-12 bg-orange-600 rounded-xl flex items-center justify-center mr-4' 
          : 'w-12 h-12 bg-orange-600 rounded-xl flex items-center justify-center mr-4'">
          <i class="fas fa-cog text-white text-xl"></i>
        </div>
        <h1 [class]="isDarkMode ? 'text-3xl font-bold text-white' : 'text-3xl font-bold text-gray-900'">Settings</h1>
      </div>

      <!-- Change Password Section -->
      <div [class]="isDarkMode 
        ? 'bg-gray-800 border border-gray-700 rounded-2xl p-8 shadow-xl' 
        : 'bg-gradient-to-br from-orange-50 to-orange-100 border border-orange-200 rounded-2xl p-8 shadow-xl'">
        
        <div class="flex items-center mb-6">
          <div class="w-12 h-12 bg-red-600 rounded-xl flex items-center justify-center mr-4">
            <i class="fas fa-lock text-white text-xl"></i>
          </div>
          <h3 [class]="isDarkMode ? 'text-2xl font-bold text-white' : 'text-2xl font-bold text-orange-900'">Change Password</h3>
        </div>
        
        <div class="space-y-6">
          <div class="flex items-center p-4 rounded-xl" [class]="isDarkMode ? 'bg-gray-700' : 'bg-white border border-orange-200'">
            <i [class]="isDarkMode ? 'fas fa-key text-red-400 w-6' : 'fas fa-key text-red-600 w-6'"></i>
            <div class="ml-4 flex-1">
              <label [class]="isDarkMode ? 'block text-sm font-medium text-gray-400 mb-2' : 'block text-sm font-medium text-orange-700 mb-2'">Current Password</label>
              <input [(ngModel)]="passwordForm.currentPassword" type="password" placeholder="Enter current password" 
                [class]="isDarkMode 
                  ? 'w-full p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500' 
                  : 'w-full p-2 border border-orange-300 bg-white text-orange-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500'">
            </div>
          </div>
          
          <div class="flex items-center p-4 rounded-xl" [class]="isDarkMode ? 'bg-gray-700' : 'bg-white border border-orange-200'">
            <i [class]="isDarkMode ? 'fas fa-lock text-red-400 w-6' : 'fas fa-lock text-red-600 w-6'"></i>
            <div class="ml-4 flex-1">
              <label [class]="isDarkMode ? 'block text-sm font-medium text-gray-400 mb-2' : 'block text-sm font-medium text-orange-700 mb-2'">New Password</label>
              <input [(ngModel)]="passwordForm.newPassword" type="password" placeholder="Enter new password" 
                [class]="isDarkMode 
                  ? 'w-full p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500' 
                  : 'w-full p-2 border border-orange-300 bg-white text-orange-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500'">
            </div>
          </div>
          
          <div class="flex items-center p-4 rounded-xl" [class]="isDarkMode ? 'bg-gray-700' : 'bg-white border border-orange-200'">
            <i [class]="isDarkMode ? 'fas fa-check-circle text-red-400 w-6' : 'fas fa-check-circle text-red-600 w-6'"></i>
            <div class="ml-4 flex-1">
              <label [class]="isDarkMode ? 'block text-sm font-medium text-gray-400 mb-2' : 'block text-sm font-medium text-orange-700 mb-2'">Confirm New Password</label>
              <input [(ngModel)]="passwordForm.confirmPassword" type="password" placeholder="Confirm new password" 
                [class]="isDarkMode 
                  ? 'w-full p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500' 
                  : 'w-full p-2 border border-orange-300 bg-white text-orange-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500'">
            </div>
          </div>
          
          <div class="flex justify-end">
            <button (click)="changePassword()" 
              [class]="isDarkMode 
                ? 'px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-all font-semibold' 
                : 'px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-all font-semibold'">
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
