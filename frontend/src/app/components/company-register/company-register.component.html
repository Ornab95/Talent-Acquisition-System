<app-navbar></app-navbar>
<div [class]="isDarkMode 
  ? 'flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black' 
  : 'flex items-center justify-center min-h-screen bg-gradient-to-br from-pink-500 via-orange-400 to-purple-600'">

  <div [class]="isDarkMode 
    ? 'bg-gray-800 shadow-2xl rounded-2xl w-[500px] p-8 relative overflow-hidden' 
    : 'bg-orange-100 shadow-2xl rounded-2xl w-[500px] p-8 relative overflow-hidden'">
    
    <h2 [class]="isDarkMode 
      ? 'text-2xl font-semibold text-white text-center mb-8' 
      : 'text-2xl font-semibold text-orange-900 text-center mb-8'">Register Your Company</h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Company Information -->
      <div class="mb-6">
        <h3 [class]="isDarkMode ? 'text-lg font-medium text-white mb-4' : 'text-lg font-medium text-orange-900 mb-4'">Company Information</h3>
        
        <div class="mb-3">
          <input type="text" placeholder="Company Name" [(ngModel)]="companyData.companyName" name="companyName" required
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'" />
        </div>

        <div class="mb-3">
          <input type="email" placeholder="Company Email" [(ngModel)]="companyData.companyEmail" name="companyEmail" required
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'" />
        </div>

        <div class="mb-3">
          <textarea placeholder="Company Description" [(ngModel)]="companyData.description" name="description" rows="3"
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-3">
          <input type="url" placeholder="Website" [(ngModel)]="companyData.website" name="website"
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'" />
          
          <select [(ngModel)]="companyData.industry" name="industry" required
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'">
            <option value="">Select Industry</option>
            <option value="Technology">Technology</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Finance">Finance</option>
            <option value="Education">Education</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Retail">Retail</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="text" placeholder="Company Location" [(ngModel)]="companyData.location" name="location" required
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'" />
        </div>
      </div>

      <!-- Admin User Information -->
      <div class="mb-6">
        <h3 [class]="isDarkMode ? 'text-lg font-medium text-white mb-4' : 'text-lg font-medium text-orange-900 mb-4'">Admin User Information</h3>
        
        <div class="grid grid-cols-2 gap-3 mb-3">
          <input type="text" placeholder="First Name" [(ngModel)]="companyData.adminFirstName" name="adminFirstName" required
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'" />
          
          <input type="text" placeholder="Last Name" [(ngModel)]="companyData.adminLastName" name="adminLastName" required
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'" />
        </div>

        <div class="mb-3">
          <input type="email" placeholder="Admin Email" [(ngModel)]="companyData.adminEmail" name="adminEmail" required
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'" />
        </div>

        <div class="mb-6">
          <input type="password" placeholder="Admin Password" [(ngModel)]="companyData.adminPassword" name="adminPassword" required minlength="6"
            [class]="isDarkMode 
              ? 'w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' 
              : 'w-full p-3 border border-orange-300 bg-orange-100 text-orange-900 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500'" />
        </div>
      </div>

      <!-- Register Button -->
      <button type="submit" [disabled]="loading"
        [class]="isDarkMode 
          ? 'w-full py-3 rounded-md text-white font-medium border-2 border-blue-500 bg-gray-700 hover:bg-gray-600 transition-all' 
          : 'w-full py-3 rounded-md text-orange-900 font-medium border-2 border-orange-500 bg-orange-100 hover:bg-orange-300 hover:text-white transition-all'">
        <span *ngIf="!loading">REGISTER COMPANY</span>
        <span *ngIf="loading">Loading...</span>
      </button>

      <!-- Success Message -->
      <div *ngIf="success" class="text-green-500 text-sm mt-2 text-center font-medium">
        {{ success }}
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-500 text-sm mt-2 text-center">
        {{ error }}
      </div>

      <div [class]="isDarkMode 
        ? 'text-center text-sm text-gray-300 mt-6' 
        : 'text-center text-sm text-orange-900 mt-6'">
        <span>Already have an account?</span>
        <a routerLink="/login" [class]="isDarkMode 
          ? 'text-red-400 font-medium hover:underline ml-1' 
          : 'text-red-500 font-medium hover:underline ml-1'">Sign In â†’</a>
      </div>
    </form>
  </div>
</div>
