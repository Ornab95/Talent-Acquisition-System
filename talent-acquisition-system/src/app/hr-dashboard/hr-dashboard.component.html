<div class="flex flex-col min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold">HR Dashboard</div>
    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" (click)="logout()">
      Logout
    </button>
  </nav>

  <!-- Dashboard Content -->
  <div class="flex-grow p-8">
    <div class="container mx-auto">
      <!-- Welcome Section -->
      <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
        <h2 class="text-4xl font-bold text-gray-800 mb-2">
          Welcome, {{ hr.firstName }} {{ hr.lastName }}!
        </h2>
        <p class="text-lg text-gray-600">
          Manage your posted jobs and recruit the best talent.
        </p>
      </div>

      <!-- Job Posting Header -->
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-semibold text-gray-800">Posted Jobs</h3>
        <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-2 rounded-full" routerLink="/post-job">
          + Post New Job
        </button>
      </div>

      <!-- Job Listings -->
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let job of jobs" class="bg-white rounded-lg shadow-md p-6">
          <h4 class="text-xl font-bold text-indigo-600 mb-2">{{ job.title }}</h4>
          <p class="text-gray-700 mb-4">{{ job.description }}</p>
          <div class="text-sm text-gray-500 mb-2">
            <span class="font-semibold">Location:</span> {{ job.location }}
          </div>
          <div class="text-sm text-gray-500 mb-4">
            <span class="font-semibold">Salary:</span> {{ job.salary }}
          </div>
          <button class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" (click)="deleteJob(job.id)">
            Delete Job
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 text-center">
    &copy; 2024 Talent Acquisition System. All rights reserved.
  </footer>
</div>
